name: Flutter CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2.10.0
      with:
        flutter-version: '3.0.0'

    - name: Get dependencies
      run: flutter pub get

    - name: Run tests
      run: flutter test
